<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather_box">
        <div class="inpt">
            <input type="text" name="city" id="city_search" placeholder="City Name..">
            <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="weather">
            <div class="result">
                <img src="Images/clear.png" alt="" id="image">
                <h2 id="degree"></h2>
                <h3 id="city_name"></h3>
            </div>
    
            <div class="info">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p id="present"></p>
                        <p class="small">Humidity</p>
                    </div>
                </div>
    
                <div class="wind_speed">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p id="speed"></p>
                        <p class="small">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
